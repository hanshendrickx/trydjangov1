{% extends "base.html" %}

{% block content %}
<h1>Hello {{ object.title}} (id: {{ id }})!</h1>
<p> {{ content }}!</p>

<ul>
    {% for x in object_list %}
        {% if x.title %}
            <li><a hreft='/articles/{{ x.id }}/'>{{ x.title }} - 
            {{ x.content }}</a></li>
        {% endif %}
    {% endfor %}        
</ul>

{% endblock content %}
